<!DOCTYPE html>
<html>
	<head>
		<script src="login.js"></script>
		<title> Log-In </title>
		<style>
			body{  
				background: url(Images/background.jpg) no-repeat center center fixed; 
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
				width: 100%;
				height: 100%;
			}
			
			.buttonLayout{
				width: 500px;
				height: 300px;
			}
			
			.content{
				    background-color: white;
					border-radius: 25px;
					position: absolute;
					top: 0;
					left: 0;
					width: 1200px;
					height: 600px;
					margin: 50px;
			}
		</style>
	</head>
	
	<body>
		<center>
			<div class="content">
				<img src="/Images/logo-no-bg.jpg" alt="Chrome Lock Logo" width="300px" height="100px"/>
				<p>Enter your Password : </p>
				<input type="password"></input>
				<div class="buttonLayout">
					<button class="bt1">Unlock</button>
					<button class="bt2">Forgot Password</button>
				</div>
			</div>
		</center>
	</body>
</html>
