<!doctype html>
<html>
	<head>
		<title> Options | Chrome Lock v1.0</title>
		<script src="options.js"></script>
		<style>
			body{  
				background: url(Images/background.jpg) no-repeat center center fixed; 
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
				width: 100%;
				height: 100%;
				overflow-y: hidden;
			}
			
			.content{
				background-color: white;
				border-radius: 25px;
				position: absolute;
				top: 0;
				left: 0;
				width: 1200px;
				height: 600px;
				margin: 50px;
			}
			p{
				font-size: 18px;
			}
			.main{
				border-radius: 25px;
				border-width: 5px;
				border-style: groove;
				border-color: lightgrey;
				overflow-y: scroll;
				height: 400px;
			}
			button{
				margin: 20px;
			}
			hr{
				border-radius: 1px;
				height: 3px;
				color: lightgrey;
				background-color: lightgrey;
			}
		</style>
	</head>
	
	<body>
		<center>
			<div class="content">
				<img src="/Images/Logo-no-bg.jpg" width="300px" height="100px" />
				<div class="main">
					<h3 class="topic1"></h1>
					<div class="magicbox">
						<p> Enter Old Password  : </p>
						<input class="oldpw" type="password"></input>
					</div>
					<p> Enter new password : </p>
					<input class="newpw1" type="password"></input>
					<p>Re-enter new password : </p>
					<input class="newpw2" type="password"></input>
					<br />
					<button class="bt1">Save Changes</button>
					<hr />
				</div>
			</div>
		</center>
	</body>
</html>
